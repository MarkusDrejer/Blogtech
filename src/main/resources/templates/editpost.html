<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<div th:if="${session.id == post.id_user}">
<head>
    <link rel="stylesheet" href="/bootstrap.min.css" type="text/css">
    <meta charset="UTF-8">
    <title>Edit-Post</title>
</head>
<body>
<div th:replace="fragments/header :: topbar"></div>

    <p class="h1 text-center">Edit Your Post</p>

    <form th:action="@{/blog/editpost}" method="post" th:object="${BlogPost}">
        <input type="hidden" th:value="${post.id}" name="id">
        <input type="text" placeholder="Title" th:value="${post.title}" name="title">
        <br>
        <textarea rows="10" cols="150" placeholder="Content" th:text="${post.text}" name="text"></textarea>
        <br>
        <button class="btn btn-outline-warning" type="submit">Save</button>
    </form>

</body>
</div>
</html>
