<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<div th:if="${session.id_role == 1}">
<head>
    <link rel="stylesheet" href="/bootstrap.min.css" type="text/css">
    <meta charset="UTF-8">
    <title>Add-User</title>
</head>
<body>
<div th:replace="fragments/header :: topbar"></div>


    <!--
        To create a User accessing /users/adduser POST method with new object User
    -->
    <form th:action="@{/users/adduser}" method="post" th:object="${User}">
        <input type="text" placeholder="Username" name="username">
        <input type="text" placeholder="Name" name="name">
        <input type="password" placeholder="Password" name="password">
        <input type="text" placeholder="Role ID" name="id_role">
        <button class="btn btn-outline-success" type="submit">Create New User</button>
    </form>

</body>
</div>
</html>
